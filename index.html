<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Teste interface de login</title>
</head>

<body>
    <div class="estrelas"></div>
    <div class="formulario">
        <h1>Login</h1>
        <form>
            <div class="caixa-formulario">
                <input type="text" placeholder="Nome do usuário" required>
                <i class='bxr  bx-user'></i>
            </div>

            <div class="caixa-formulario">
                <input type="password" placeholder="Senha" required>
                <i class='bxr  bx-lock'></i>
            </div>

            <div class="caixa-lembrar-esqueci ">
                <label><input type="checkbox">Lembrar</label>

                <a href="ForgotPassaword.html">Esqueci minha senha</a>
            </div>
            <button type="submit">Entrar</button>
            <div class="link">
                <p>Não possui conta? <a href="CriarConta.html">Registrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
